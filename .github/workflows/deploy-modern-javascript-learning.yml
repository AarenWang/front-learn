name: Deploy Modern JavaScript Learning

on:
  push:
    branches: [ main, master ]
    paths: [ 'modern-javascript-learning/**' ]
  pull_request:
    branches: [ main, master ]
    paths: [ 'modern-javascript-learning/**' ]
  workflow_dispatch:

env:
  PROJECT_PATH: modern-javascript-learning
  PROJECT_NAME: modern-javascript-learning

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./modern-javascript-learning
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'modern-javascript-learning/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Run type checking
        run: pnpm typecheck

      - name: Run linting
        run: pnpm lint

      - name: Run tests
        run: pnpm test

      - name: Build project
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: modern-javascript-learning-build
          path: modern-javascript-learning/dist/
          retention-days: 1

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    defaults:
      run:
        working-directory: ./modern-javascript-learning
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: 'modern-javascript-learning/pnpm-lock.yaml'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build project
        run: pnpm build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_JS_PROJECT_ID }}
          vercel-args: '--prod'
          working-directory: ./modern-javascript-learning